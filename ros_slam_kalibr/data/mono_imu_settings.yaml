%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) from Kalibr
Camera.fx: 557.8161919015545
Camera.fy: 555.9753196049822
Camera.cx: 315.3894152193359
Camera.cy: 229.3646991133702

Camera.k1: -0.04477364638622963
Camera.k2: 0.05215937066250272
Camera.p1: 0.00010674030433714083
Camera.p2: 0.00020192851520704948

# Camera resolution
Camera.width: 640
Camera.height: 480

# Camera frames per second
Camera.fps: 29.5

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

#--------------------------------------------------------------------------------------------
# IMU Parameters
#--------------------------------------------------------------------------------------------
# Transformation from body-frame (IMU) to camera-frame
# T_bc: Transformation from IMU (body) to Camera
# This is T_ci from Kalibr (imu0 to cam0)
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.01558074, 0.99969709, 0.0190517, -0.0000151,
          -0.00541215, 0.01896941, -0.99980542, -0.00011595,
          -0.99986397, -0.01568082, 0.00511495, -0.00000615,
          0.0, 0.0, 0.0, 1.0]

# IMU noise parameters from Kalibr
# Gyroscope noise density (continuous)
IMU.NoiseGyro: 0.0002
# Accelerometer noise density (continuous)
IMU.NoiseAcc: 0.0003
# Gyroscope random walk
IMU.GyroWalk: 2.26e-05
# Accelerometer random walk
IMU.AccWalk: 0.00025
# IMU update rate
IMU.Frequency: 50

#--------------------------------------------------------------------------------------------
# ORB Extractor Parameters
#--------------------------------------------------------------------------------------------
ORBextractor.nFeatures: 1000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0